<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hedgies Inc.</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="assets/css/screen.css" />
</head>
<body>
  <main id="content">
    <h1>Hedgehog Mailing List</h1>
    <!-- Brief description -->
    <p>
      Sign-up to receive pictures and facts related to the best spiny animals around!
      All content is provided in a monthly email.
    </p>
    <!-- Unordered list for images -->
    <ul class="hedgie-gallery">
      <li>
        <img src="assets/img/hedgehog.jpg" alt="Hedgehog" />
      </li>
      <li>
        <img src="assets/img/hedgehog-3.jpg" alt="Hedgehog" />
      </li>
    </ul>
    <!-- Create main sign-up form !-->
    <form id="mailing-list" action="#null" method="get">
      <ol>
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="email@example.com" />
        </li>
        <li>
          <input type="submit" name="submit" id="submit" value="Sign Up" />
        </li>
      </ol>
    </form>
  </main>
  <!-- Link to JavaScript file -->
<script src="site.js"></script>
</body>
</html>
